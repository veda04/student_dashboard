<div class="container"></div>
<div class="page-section">
	<div class="w-50 admin-bg">
		<!-- <img src="assets/images/admin.jpg" width="100%" /> -->
	</div>
	<div class="w-50 edit-block">
		<div class="input-cover">
			<div class="text-center">
				<h2>Welcome</h2>
				<p>Login to visit your dashboard</p>
			</div>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<ul class="listview image-listview no-line no-space flush mr-1 pb-4">
					<li>
						<div class="form-group basic">
							<div class="icon-box">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
							<div class="input-wrapper guest-detail float-label">
								<input type="text" class="form-control" formControlName="email" id="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
								<label class="floating-label" for="name">Email Id</label>
								<div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
								    <div *ngIf="f['email'].errors['required']">Email id is required</div>
								    <div *ngIf="f['email'].errors['pattern']">Enter a valid email id</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="form-group basic">
							<div class="icon-box">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</div>
							<div class="input-wrapper guest-detail float-label">
								<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
								<label class="floating-label" for="password6">Password</label>
								<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
								    <div *ngIf="f['password'].errors['required']">Password is required</div>
								</div>
							</div>
						</div>
					</li>
					<!-- <li>
						<div class="item">
							<div class="in">
								<div class="form-group basic">
									<div class="input-wrapper">
										<div class="form-links links-inline pt-4">
											<div class=""></div>
											<div class="w-55"><a class="text-dgreyb font-weg-500 font-13 forgot-password" href="/forgotpassword">Forgot Password?</a></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li> -->
					<div class="form-group">
					    <recaptcha
					        id="gcaptcha"
					        formControlName="gcaptcha"
					        (scriptLoad)="onScriptLoad()"
					        (scriptError)="onScriptError()"
					    >
					    </recaptcha>
					    <div *ngIf="submitted && f['gcaptcha'].errors" class="invalid-feedback">
					        <div *ngIf="f['gcaptcha'].errors['required']">Captcha is required</div>
					    </div>
					</div>
				</ul>
				<div class="mt-4 mb-2">
					<div class="form-group">
					    <button type="submit" [disabled]="loading" class="btn-submit btn w-100 rounded bt-bg-gold btn-block btn-lg mr-0 ml-0 text-upper font-14 lt-spc2 ft-wt-700 btn-ht60 box-shadowg">
					        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-05"></span>
					        Login
					    </button>
					</div>
				</div>
			</form>
			<div class="btn btn-coach-pink rounded btn-block text-gold btn-mid lt-spc05">You don't have an account? 
				<a href="./register" class="forgot-password">Sign Up</a>
			</div>
		</div>
	</div>
</div>
